<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cooking-Master</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- navbar -->
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Cooking master</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Recipes</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Blog</a>
                        </li>


                    </ul>

                </div>
            </div>
        </nav>
        
        <div id="primary-meals">
            <div class="search-box">
                <div class="input-group mt-5">
                    <input type="text" id="search-input" class="form-control"
                        placeholder="Search for Meal by First letter of Meal name... (ex: a)"
                        aria-label="Recipient's username" aria-describedby="button-addon2">
                    <button class="btn btn-search" type="button" id="search-btn">Search</button>
                </div>
            </div>

            <!-- Meal Data -->
            <div id="meal-container" class="row">

            </div>
        </div>



        <div id="details-meal" class="mt-5 detailed-meal-info">

        </div>

       
    </div>



    <footer class="text-muted text-center">
        <p>&copy All Right Reserved by <a href="https://www.linkedin.com/in/abrarul-hoque/">Abrarul Hoque</a></p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
        integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
        integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
        crossorigin="anonymous"></script>
    <script>
        const searchButton = document.getElementById('search-btn');
        searchButton.addEventListener('click', function () {
            //console.log("button clicked");
            const searchInput = document.getElementById('search-input').value;
            //console.log(searchInput);

            //fetching Meal Data]
            fetch(`https://www.themealdb.com/api/json/v1/1/search.php?f=${searchInput}`)
                .then(res => res.json())
                .then(data => {
                    //console.log(data);

                    displayMeal(data)
                })
        })

        const displayMeal = allMeal => {
            //console.log(allMeal.meals[0].idMeal);
            const mealContainer = document.getElementById('meal-container');

            for (let i = 0; i < allMeal.meals.length; i++) {
                const meal = allMeal.meals[i];
                console.log(meal)
                //console.log(meal.strMeal);
                const mealDiv = document.createElement('div');
                mealDiv.className = 'single-meal col-md-3'

                const mealsInfo = `
                    <div class="" onclick="displayMealDetails('${meal.idMeal}')">
                        <img class="meal-img" src=${meal.strMealThumb}>
                        <div class="card p-2">
                            <h5>${meal.strMeal}</h5>
                        </div>
                    </div>
                `
                mealDiv.innerHTML = mealsInfo;
                mealContainer.appendChild(mealDiv);
            }
        }


        //Showing Single Meal Details

        const displayMealDetails = id => {
            const url = `https://www.themealdb.com/api/json/v1/1/lookup.php?i=${id}`
            console.log(url);
            fetch(url)
                .then(res => res.json())
                .then(data => renderMealInfo(data))
                
        }

        const renderMealInfo = meal => {
            console.log(meal);
            const mealInfo = meal.meals[0];
            // for(let i = 0; i < mealInfo.str)
            const detailsMealDiv = document.getElementById('details-meal');
            detailsMealDiv.innerHTML = `
                <img class="meal-img" src=${mealInfo.strMealThumb}>
                <div class="card p-2">
                    <h1 class="mt-4">${mealInfo.strMeal}</h1>
                    <h3 class="mt-2">Ingredients</h3>
                <ul>
                    <li>${mealInfo.strIngredient1}</li>
                    <li>${mealInfo.strIngredient2}</li>
                    <li>${mealInfo.strIngredient3}</li>
                    <li>${mealInfo.strIngredient4}</li>
                    <li>${mealInfo.strIngredient5}</li>
                    <li>${mealInfo.strIngredient6}</li>
                </ul>
                </div>
            `
            const mealContainer = document.getElementById('primary-meals');
                mealContainer.style.display = "none";
        }
    </script>
</body>

</html>
